<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="rps_style.css" />
  <link rel="icon" href="../../../images/favicon.png" />

</head>
<body>
    <div class="container">
      <div class="rock btn">
        <button type="button" id="rock"><img src="images/rock.png" alt="rock"></button>
      </div>
      <div class="paper btn">
        <button type="button" id="paper"><img src="images/paper.png" alt="paper"></button>
      </div>
      <div class="scissors btn">
        <button type="button" id="scissors"><img src="images/scissors.png" alt="scissors"></button>
      </div>
    </div>
    <button id="contact" type="button"><a href="../../../index.html#contact">Contact</a></button>
  <script src="rps_app.js" defer></script>

</html>
