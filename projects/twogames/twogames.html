<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Games</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../images/favicon.png">

  </head>
  <body>
      <main>
        <section class="glass">
          <div class="dashboard">
            <div class="user">
              <img id="user-profile" src="images/user.png" alt="user profile">
              <h3>User: <i>Online</i></h3>
              <p>Level: 5</p>
            </div>

            <div class="links">
              <div class="link">
                <img src="./images/twitch.png" alt="" />
                <h2>Streams</h2>
              </div>
              <div class="link">
                <img src="./images/games.png" alt="" />
                <h2>Games</h2>
              </div>
            </div>

            <div class="pro">
              <h2>Join for free games.</h2>
              <img src="./images/controller.png" alt="" />
            </div>

          </div>

          <div class="games">
            <div class="status">
              <h1 id="active-games">Active Games</h1>
            </div>
            <div class="cards">
              <div class="card">
                <img class="game-thumbnail" src="./images/rps.png" alt="game thumbnail" />
                <div class="card-info">
                  <a href="./rps/rps.html"><h2 class="game-title">Rock - Paper - Scissors</h2></a>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage"></h2>
              </div>
              <div class="card">
                <img class="game-thumbnail" src="./images/monster.png" alt="game thumbnail" />
                <div class="card-info">
                  <a href="./monster_fight/monster_fight.html"><h2 class="game-title">Slay the Monster!</h2></a>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage"></h2>
              </div>
            </div>
          </div>

        </section>
      </main>
      <div class="pacman1">
        <div class="eye1"></div>
      </div>
      <button type="button"><a href="../../index.html#contact">Contact</a></button>
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
      <div class="pacman2">
        <div class="eye2"></div>
      </div>
  </body>
</html>
